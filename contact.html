<body>

    <main>

        <!-- sidebar -->

        <div class="sidebar" data-sidebar>

            <!-- sidebar name-image section -->

            <div class="sidebar-info" data-sidebar>
                <figure class="img-box">
                    <img src="./assets/images/anupam.jpg" alt="Anupam Poudel" width="90">
                </figure>
                <div class="info-content">
                    <h1 class="name" title="Anupam Poudel">Anupam Poudel</h1 >
                    <p class="title">Web Developer</p>
                </div>
                 <button class="show-more-info" id="arrow" data-sidebar-btn>
                    <!-- <span>Show more</span> -->
                    <ion-icon name="arrow-down-outline"></ion-icon>
                 </button>
             </div> 

             <!-- show more section of sidebar -->

             <div class="sidebar-more">

                <div class="separator"></div>

                    <!-- personal info -->

                    <ul class="contact-list">
                        <li class="contact-item">
                            <div class="icon-box">
                                <ion-icon name="mail-outline"></ion-icon>
                            </div>
                            <div class="contact-info">
                                <p class="contact-title">Email</p>
                                <a href="mailto:abc@example.com" class="contact-link">anupampoudel78@gmail.com</a>
                            </div>
                        </li>

                        <li class="contact-item">
                            <div class="icon-box">
                                <ion-icon name="phone-portrait-outline"></ion-icon>
                            </div>
                            <div class="contact-info">
                                <p class="contact-title">Phone no.</p>
                                <a href="#" class="contact-link">9860679848</a>
                            </div>
                        </li>

                        <li class="contact-item">
                            <div class="icon-box">
                                <ion-icon name="calendar-outline"></ion-icon>
                            </div>
                            <div class="contact-info">
                                <p class="contact-title">Birthday</p>
                                <time datetime="2001-12-01">December 1, 2001</time>
                            </div>
                        </li>

                        <li class="contact-item">
                            <div class="icon-box">
                                <ion-icon name="location-outline"></ion-icon>
                            </div>
                            <div class="contact-info">
                                <p class="contact-title">Location</p>
                                <address>Kathmandu, Nepal</address>
                            </div>
                        </li>
                    </ul>

                    <div class="separator"></div>
                    
                    <!-- social media links -->

                    <ul class="social-media">
                        <li class="social-site">
                            <a href="#" class="social-link">

                        </li>

                        <li class="social-site">
                            <a href="#" class="social-link">
                                <ion-icon name="logo-instagram"></ion-icon>
                            </a>
                        </li>

                        <li class="social-site">
                            <a href="#" class="social-link">
                                <ion-icon name="logo-twitter"></ion-icon>
                            </a>
                        </li>
                    </ul>
             </div>    
        </div>

        
        <!-- main content -->


        <div class="main-content">

             <!-- navbar -->

             <nav class="navbar">
                 <ul class="nav-list">
                     <li class="nav-item">
                         <button class="nav-link" data-nav-link> <a href="./index.html">About</a> </button>
                     </li>  
                     <li class="nav-item">
                        <button class="nav-link" data-nav-link> <a href="./resume.html">Resume</a> </button>
                    </li>  
                     <li class="nav-item">
                         <button class="nav-link active" data-nav-link> <a href="./contact.html">Contact</a> </button>
                    </li>
                </ul>
             </nav>

            <!-- contact -->

            <article class="contact active" id="contact">
                <header>
                    <h2 class="h2 article-title">Contact</h2>
                </header>

                <section class="mapbox" data-mapbox>
                    <figure>
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1626.2883636771344!2d85.34826897031783!3d27.730732554977507!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39eb195de764e7c9%3A0x7749eebf923d966b!2sMatrichhaya%20dry%20fruit%20Nilopul%2Csukedhara%2Ckathmandu%204!5e0!3m2!1sen!2snp!4v1663814798442!5m2!1sen!2snp" width="300" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                    </figure>
                </section>

                <section class="contact-from">
                    <h3 class="h3 form-title">Contact Form</h3>
                    <form action="#" class="form">
                        <div class="input-wrapper">
                            <input type="text" class="form-input" name="fullname" placeholder="Full Name" required>

                            <input type="email" class="form-input" name="Email" placeholder="Email Adderess" required>
                        </div>

                        <textarea name="message" class="form-input" placeholder="Your Message" required></textarea>

                        <button class="form-btn" type="submit">
                            <ion-icon name="paper-plane-outline"></ion-icon>
                            <span>Submit</span>
                        </button>

                    </form>
                </section>
            </article>

        </div>

    </main>


    <!-- custom js  -->
